trigger:
- dev

pr:
- dev

pool:
  name: 'SelfHostedPool'

steps:
- powershell: |
    Write-Host "Java version:"
    java -version

    Write-Host "Searching for Java source files..."
    $files = Get-ChildItem -Path phase-0-algorithms -Recurse -Filter *.java

    if ($files.Count -eq 0) {
        Write-Error "No Java files found"
        exit 1
    }

    Write-Host "Compiling Java source files..."
    $filePaths = $files | ForEach-Object { $_.FullName }
    javac $filePaths
  displayName: 'Compile Java (Phase 0)'